<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIT AOE Solver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b3d4fc, #f7c1f7, #d1c2f0, #c2f0c2, #fff6b3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .role-buttons {
      display: flex;
      gap: 40px;
      margin-top: 100px;
    }

    .role-buttons button {
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ff66b2;
      color: white;
      transition: background-color 0.3s ease;
    }

    .role-buttons button:hover {
      background-color: #e60073;
    }
  </style>
</head>
<body>

  <header>MIT AOE Solver</header>

  <div class="role-buttons">
    <button onclick="location.href='student.html'">Student</button>
    <button onclick="location.href='teacher-login.html'">Teacher</button>
  </div>

</body>
</html>
