<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT AOE Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('askDoubtSection')">Ask Doubt</a></li>
            <li><a href="#" onclick="showSection('contactSection')">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>MIT AOE Solver</h1>
    </header>

    <!-- Ask Doubt Section -->
    <section id="askDoubtSection">
        <button id="askDoubtBtn">ASK DOUBT</button>
        <div id="subjectList" style="display: none;">
            <button>Physics</button>
            <button>Math</button>
            <button>Electronics</button>
        </div>
        <form id="questionForm" style="display: none;">
            <textarea id="questionInput" placeholder="Enter your question..."></textarea>
            <input type="file" id="imageUpload">
            <label><input type="checkbox" id="prefAI"> AI Answer</label>
            <label><input type="checkbox" id="prefTeacher"> Teacher Answer</label>
            <label><input type="checkbox" id="prefPeers"> Peers Answer</label>
            <button type="button" onclick="submitQuestion()">Submit Question</button>
        </form>
    </section>

    <!-- Answer Display Section -->
    <section id="answerSection" style="display: none;">
        <div class="question-container">
            <div class="question-content">
                <h2>Your Question</h2>
                <p id="displayedQuestion"></p>
            </div>
            <img id="displayedImage" src="" alt="Uploaded Image" style="display: none;">
        </div>
        <button id="toggleAnswersBtn" onclick="toggleAnswers()">See Answers</button>
        <div id="answersContainer" style="display: none;">
            <div id="aiAnswer" class="answer-box">
                <h3>ü§ñ Answer by AI</h3>
                <p>This is an auto-generated response from the AI.</p>
            </div>
            <div id="teacherAnswer" class="answer-box">
                <h3>üë®‚Äçüè´ Answer by Teacher</h3>
                <p>Waiting for teacher response...</p>
            </div>
            <div id="peersAnswer" class="answer-box">
                <h3>üë• Answer by Peers</h3>
                <p>Waiting for peers to respond...</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contactSection" style="display: none;">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
