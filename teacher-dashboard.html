<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard - MIT AOE Solver</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    .edit-link {
      margin-top: 20px;
      display: block;
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }
    .edit-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>MIT AOE Solver - Teacher Dashboard</h1>

  <h2>Live Student Questions & Answer Sheet</h2>
  <p>You can read and directly answer student doubts in the table below.</p>

  <!-- Embed Google Sheet for viewing and editing -->
  <iframe 
    src="https://docs.google.com/spreadsheets/d/2PACX-1vTQ3JbzCiz0a4uD72QH6CJSJ27EvWj_OS2IFsuO5xkPxruYNHzpBT55c8HpkD7sZjXIhGz3ccrtIvKz/edit?usp=sharing" 
    allowfullscreen>
  </iframe>

  <!-- Provide a direct link to open the sheet in a new tab -->
  <a href="https://docs.google.com/spreadsheets/d/2PACX-1vTQ3JbzCiz0a4uD72QH6CJSJ27EvWj_OS2IFsuO5xkPxruYNHzpBT55c8HpkD7sZjXIhGz3ccrtIvKz/edit?usp=sharing" 
     class="edit-link" target="_blank">
    Click here to directly open and edit the Google Sheet
  </a>

</body>
</html>
